name: Build and Deploy Quickstart Template
on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: 20.16.0
jobs:
  lint:
    name: Linter ğŸ‘•
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: | # Install npm packages
          npm ci
      - name: Run Linter ğŸ‘•
        run: |
          npm run lint
  a11y-tests:
    name: a11y Tests ğŸ¦¾
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: | # Install npm packages
          npm ci && npx playwright install --with-deps
      - name: Build for A11Y tests ğŸ”§
        run: npm run build:test
      - name: Run a11y tests ğŸ¦¾
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npm run start" \
            "npx wait-on tcp:127.0.0.1:3000 && npm run test:a11y"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: a11y-results
          path: playwright/a11y-results/
          retention-days: 30
  vrt-playwright:
    name: Visual Regression Tests ğŸ‘€
    runs-on: ubuntu-latest
    timeout-minutes: 25
    container:
      image: mcr.microsoft.com/playwright:v1.46.0-focal
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: | # Install npm packages and playwright browsers
          npm ci && npx playwright install --with-deps
      - name: Build ğŸ”§
        run: | # Build for tests
          npm run build:test
      - name: Run Visual Regression Tests ğŸ‘€
        run:
          | # HOME=/root is needed here to fix firefox issues https://github.com/microsoft/playwright/issues/6500
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npm run start" \
            "npx wait-on tcp:127.0.0.1:3000 && HOME=/root npm run test:vrt"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vrt-results
          path: playwright/vrt-results/
          retention-days: 30
  build-and-deploy-quickstart-template:
    needs:
      - lint
      - a11y-tests
      - vrt-playwright
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: | # Install npm packages
          npm ci
      - name: Build ğŸ”§
        run: npm run build
      - name: Store Build Artifact ğŸ“¥
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
